{{- if .Values.ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: sg-02d8c5d08a81f5965
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: demo-edge
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.name }}.demo.platform.np.cadsmodelops.com
    external-dns.alpha.kubernetes.io/ttl: 30s
spec:
  ingressClassName: alb
  rules:
  - host: {{ .Values.name }}.demo.platform.np.cadsmodelops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.name }}
            port:
              number: 80
{{- end }}
